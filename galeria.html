    <!-- =============================== -->
    <!--       MODAL PARA PDF            -->
    <!-- =============================== -->
    <div id="pdfModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content" style="width: 90%; height: 90%;">
            <div class="box" style="width: 100%; height: 100%; padding: 0;">
                <iframe id="pdfViewer" src="" 
                        style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>



    <!-- =============================== -->
    <!--             SCRIPT              -->
    <!-- =============================== -->
    <script>
        // ===============================
        //      ABRIR PDFs EN MODAL
        // ===============================
        document.querySelectorAll(".openPdf").forEach(function (item) {
            item.addEventListener("click", function () {
                const pdf = this.getAttribute("data-pdf");
                document.getElementById("pdfViewer").src = pdf + "#toolbar=0&navpanes=0&scrollbar=0";
                document.getElementById("pdfModal").classList.add("is-active");
            });
        });

        // Cerrar PDF Modal
        document.querySelector("#pdfModal .modal-close").addEventListener("click", function () {
            document.getElementById("pdfModal").classList.remove("is-active");
            document.getElementById("pdfViewer").src = "";
        });

        document.querySelector("#pdfModal .modal-background").addEventListener("click", function () {
            document.getElementById("pdfModal").classList.remove("is-active");
            document.getElementById("pdfViewer").src = "";
        });



    </script>
